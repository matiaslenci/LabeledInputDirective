<form [formGroup]="formulario">
  <h3>Formulario:</h3>
  <!-- Datos en vivo del formulario -->
  <p>{{ formulario.value | json }}</p>
  <!--! NOMBRE -->

  <input formControlName="name" label="Nombre" isRequired/>

  <div *ngIf="nombre?.errors?.['required'] && nombre?.touched">
    <p class="error">* El campo Nombre es obligatorio</p>
  </div>
  <!--! EMAIL -->

  <input formControlName="email" label="Email" />

  <!--! CONTRASEÑA -->
  <input formControlName="password" label="Contraseña" isRequired />
  <div *ngIf="password?.errors?.['required'] && password?.touched">
    <p class="error">*El campo Contraseña es obligatorio</p>
  </div>
  <div *ngIf="password?.errors?.['pattern']">
    <p class="error">* El formato de la Contraseña no es valido</p>
  </div>
</form>
